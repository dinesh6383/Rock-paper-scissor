<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ROCK PAPER SCISSOR..</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@500&display=swap" rel="stylesheet">
  <div class="top">
    <header>
      <h1>ROCK</h1>
      <h1>PAPER</h1>
      <h1>SCISSOR</h1>
    </header>
    <div class="userTable">
      <h2 class="upoints">USER</h2>
      <h2 class="uscore">0</h2>
    </div>
    <div class="compTable">
      <h2 class="cpoints">COMP</h2>
      <h2 class="cscore">0</h2>
    </div>
  </div>

<body>
  <div class="uimages">
    <img src="Paper.png" class="start upaper">
    <img src="rock.png" class="start urock">
    <img src="Scissors.png" class="start uscissor">
  </div>
  <div class="cimages">
    <img src="Paper.png" class="start cpaper p">
    <img src="rock.png" class="start crock r">
    <img src="Scissors.png" class="start cscissor s">
  </div>
  <div class="comments">
    <h2 class="review">Let's start the game!!</h2>
    <button type="button" class="btn btn-outline-light">Refresh</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
